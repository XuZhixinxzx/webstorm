name = "my-website-api"
compatibility_date = "2024-01-01"

# 入口文件
main = "worker.js"

# 定义环境变量
[vars]
MONGODB_URI = "your-mongodb-uri"
DB_NAME = "my-dynamic-site"
JWT_SECRET = "your-jwt-secret"

# 秘密变量（不在配置文件中）
# 需要使用 wrangler secret put 命令设置

[[migrations]]
tag = "v1"
new_classes = ["DurableObject"]

# 绑定 MongoDB（使用 Workers KV 或外部连接）
# Cloudflare Workers 可以使用 mongodb 驱动直接连接
